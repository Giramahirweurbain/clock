<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Analog Clock</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>PUBLISHER : URBAIN GM</h1>
		<table border="1px" bgcolor="black">
		<tr>
			<td>RED LINE : INDICATE HOURS</td><tr>
			<td>BLUE LINE : INDICATE MINUTES</td></tr>
		</tr>

		
	</table>
	&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<div class="container">

	<div class="clock">
		<div style="--clr:#ff3d58"  id="hour"  class="hand"><i></i></div>
		<div style="--clr:#00a6ff" id="min" class="hand"><i></i></div>
		<div style="--clr:#ffffff" id="sec" class="hand"><i></i></div>


		<span style="--i:1;"><b>1</b></span>
		<span style="--i:2;"><b>2</b></span>
		<span style="--i:3;"><b>3</b></span>
		<span style="--i:4;"><b>4</b></span>
		<span style="--i:5;"><b>5</b></span>
		<span style="--i:6;"><b>6</b></span>
		<span style="--i:7;"><b>7</b></span>
		<span style="--i:8;"><b>8</b></span>
		<span style="--i:9;"><b>9</b></span>
		<span style="--i:10;"><b>10</b></span>
		<span style="--i:11;"><b>11</b></span>
		<span style="--i:12;"><b>12</b></span>
		

	</div>
</div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
